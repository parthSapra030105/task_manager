{% extends "task_app/main.html" %}
{% block content %}

<h1>Logout</h1>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" style="background: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
        Logout
    </button>
</form>

{% endblock content %}
