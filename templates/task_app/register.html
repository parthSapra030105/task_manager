{% extends "task_app/main.html" %}
{% block content %}

<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
        Register
    </button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock content %}
