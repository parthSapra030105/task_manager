{% extends "task_app/main.html" %}
{% block content %}

<h3>Task Form</h3>
<a href="{% url 'tasks' %}" style="display: block; margin-bottom: 20px; color: #007bff;">Go back</a>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #17a2b8; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
        Submit
    </button>
</form>

{% endblock content %}
